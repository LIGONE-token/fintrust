name: FINTRUST Radar Automatik

on:
  schedule:
    - cron: "0 * * * *"   # st√ºndlich
  workflow_dispatch:

permissions:
  contents: write

jobs:
  radar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run radar
        run: node fintrust-radar.cjs

      - name: Commit changes (if any)
        run: |
          if [[ `git status --porcelain` ]]; then
            git config user.name "fintrust-bot"
            git config user.email "bot@fintrust.local"
            git add data/*.json
            git commit -m "FINTRUST: radar update"
            git push
          fi
