name: FINTRUST Radar Automatik

on:
  schedule:
    - cron: "0 * * * *"   # jede Stunde
  workflow_dispatch:

jobs:
  radar:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: Node.js einrichten
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Radar prüfen & aktualisieren
        run: |
          node fintrust-radar.js

      - name: Änderungen committen
        run: |
          if [[ `git status --porcelain` ]]; then
            git config user.name "fintrust-bot"
            git config user.email "bot@fintrust.local"
            git add data/radar_events.json
            git commit -m "FINTRUST: automatisches Radar-Update"
            git push
          else
            echo "Keine neuen Radar-Ereignisse"
          fi
