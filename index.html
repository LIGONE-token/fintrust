<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="app"></div>

  <script>
    (function () {
      const app = document.getElementById('app');

      // Repo-Base automatisch ber√ºcksichtigen (/fintrust)
      const base = window.location.pathname.split('/')[1];
      const fullPath = window.location.pathname.replace(/\/+$/, '');
      const path = fullPath.replace(new RegExp('^/' + base), '') || '/';

      function renderHome() {
        app.innerHTML = `
          <h1>Startseite</h1>
          <p>Pfad: /</p>
        `;
      }

      function renderAsset(subpath) {
        app.innerHTML = `
          <h1>Asset-Seite</h1>
          <p>Asset-Pfad: ${subpath}</p>
        `;
      }

      function renderRadar(subpath) {
        app.innerHTML = `
          <h1>Radar</h1>
          <p>Radar-Pfad: ${subpath}</p>
        `;
      }

      // Routing
      if (path === '/' || path === '') {
        renderHome();
      } else if (path.startsWith('/assets')) {
        renderAsset(path);
      } else if (path.startsWith('/radar')) {
        renderRadar(path);
      } else {
        app.innerHTML = `
          <h1>Unbekannter Pfad</h1>
          <p>${path}</p>
        `;
      }
    })();
  </script>
</body>
</html>
