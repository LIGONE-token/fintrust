<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>FINTRUST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="app"></div>

  <script>
    (function () {
      const app = document.getElementById('app');

      // Repo-Base: /fintrust
      const base = '/fintrust';
      const full = window.location.pathname;
      const path = full.startsWith(base)
        ? full.slice(base.length) || '/'
        : '/';

      app.innerHTML = `
        <h1>FINTRUST</h1>
        <p><strong>Pfad:</strong> ${path}</p>
      `;
    })();
  </script>
</body>
</html>
