name: FINTRUST Radar Automatik

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  radar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Sanity Check (Pfad)
        run: |
          pwd
          ls -la
          ls -la data || true

      - name: Radar starten
        run: node fintrust-radar.cjs
