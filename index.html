<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="app"></div>

  <script>
    (function () {
      const app = document.getElementById('app');

      // Aktuellen Pfad lesen (ohne Query/Hash)
      const path = window.location.pathname.replace(/\/+$/, '') || '/';

      // Minimal-Render
      app.innerHTML = `
        <h1>Router aktiv</h1>
        <p><strong>Pfad:</strong> ${path}</p>
      `;
    })();
  </script>
</body>
</html>
