<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>FINTRUST â€“ Radar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b0e11;
      color: #e5e7eb;
    }
    header {
      padding: 16px 20px;
      background: #111827;
      border-bottom: 1px solid #1f2933;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    nav {
      margin-top: 8px;
      display: flex;
      gap: 12px;
      font-size: 14px;
    }
    nav a {
      color: #9ca3af;
      text-decoration: none;
    }
    nav a:hover {
      color: #ffffff;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: #111827;
      border: 1px solid #1f2933;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 14px;
    }
    .severity-info { color: #93c5fd; }
    .severity-warning { color: #fde68a; }
    .severity-critical { color: #fca5a5; }

    .filter a {
      color: #9ca3af;
      margin-right: 8px;
      text-decoration: none;
    }
    .filter a.active {
      color: #ffffff;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #6b7280;
      font-size: 13px;
    }
  </style>
</head>

<body>
<header>
  <h1>FINTRUST</h1>
  <nav>
    <a href="#/">Start</a>
    <a href="#/radar">Radar</a>
  </nav>
</header>

<main id="app"></main>

<footer>
  FINTRUST â€“ unabhÃ¤ngiges Marktbeobachtungs- & FrÃ¼hwarnsystem
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
(function () {

  const app = document.getElementById('app');
  if (!app) return;

  const BASE = '/fintrust';

  const store = {
    loaded: false,
    radar: [],
    error: null
  };

  function parseHash() {
    const raw = (location.hash || '#/').replace(/^#/, '');
    const [p, qs] = raw.split('?');
    let path = p || '/';
    if (!path.startsWith('/')) path = '/' + path;
    return { path, params: new URLSearchParams(qs || '') };
  }

  async function loadOnce() {
    if (store.loaded || store.error) return;
    try {
      const res = await fetch(BASE + '/data/radar_events.json', { cache: 'no-store' });
      if (!res.ok) throw new Error('Radar JSON nicht ladbar');
      store.radar = await res.json();
      store.loaded = true;
    } catch (e) {
      store.error = e;
    }
  }

  function assetName(id) {
    const map = {
      'crypto:btc': 'Bitcoin',
      'stock:nvda': 'NVIDIA'
    };
    return map[id] || id;
  }

  function categoryName(cat) {
    const map = {
      volatility: 'VolatilitÃ¤t ohne Fundament',
      news: 'Mediale Ãœberhitzung',
      liquidity: 'LiquiditÃ¤tsrisiko',
      retail: 'Retail-Dominanz',
      system: 'Systemische Abweichung'
    };
    return map[cat] || cat;
  }

  function renderHome() {
    app.innerHTML = `
      <div class="card">
        <h2>FINTRUST</h2>
        <p>
          FINTRUST ist ein unabhÃ¤ngiges Radar fÃ¼r Marktanomalien,
          systemische Risiken und Vertrauensabweichungen.
        </p>
        <p><strong>Keine Preise. Keine Signale. Keine Versprechen.</strong></p>
      </div>
    `;
  }

  function renderRadar() {
    if (!store.radar.length) {
      app.innerHTML = `<p>Keine Radar-EintrÃ¤ge vorhanden.</p>`;
      return;
    }

    const { params } = parseHash();
    const activeSeverity = params.get('severity');

    const filterLink = (sev, label) => {
      const active = activeSeverity === sev || (!sev && !activeSeverity);
      const href = sev ? `#/radar?severity=${sev}` : '#/radar';
      return `<a href="${href}" class="${active ? 'active' : ''}">${label}</a>`;
    };

    const filterBar = `
      <div class="card filter">
        <strong>Filter:</strong>
        ${filterLink(null, 'Alle')}
        ${filterLink('info', 'ðŸŸ¢ Beobachtung')}
        ${filterLink('warning', 'ðŸŸ¡ Warnung')}
        ${filterLink('critical', 'ðŸ”´ Alarm')}
      </div>
    `;

    const items = store.radar
      .filter(e => !activeSeverity || e.severity === activeSeverity)
      .sort((a, b) => new Date(b.detected_at) - new Date(a.detected_at))
      .map(e => {
        const sevClass =
          e.severity === 'critical' ? 'severity-critical' :
          e.severity === 'warning'  ? 'severity-warning' :
          'severity-info';

        return `
          <div class="card">
            <strong>${assetName(e.asset_id)}</strong><br>
            <span class="${sevClass}">
              ${categoryName(e.category)} â€“ ${e.severity.toUpperCase()}
            </span>
            <p>${e.message}</p>
            <small>${new Date(e.detected_at).toLocaleString()}</small>
          </div>
        `;
      }).join('');

    app.innerHTML = `
      <h2>Radar</h2>
      ${filterBar}
      ${items || '<p>Keine EintrÃ¤ge fÃ¼r diesen Filter.</p>'}
    `;
  }

  async function render() {
    await loadOnce();
    if (store.error) {
      app.innerHTML = `<p>Fehler beim Laden der Radar-Daten.</p>`;
      return;
    }

    const { path } = parseHash();
    if (path === '/' || path === '/home') renderHome();
    else if (path === '/radar') renderRadar();
    else app.innerHTML = `<p>Unbekannter Pfad: ${path}</p>`;
  }

  window.addEventListener('hashchange', render);
  render();

})();
});
</script>

</body>
</html>
