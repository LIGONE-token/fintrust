<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>FINTRUST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // GitHub Pages SPA-Fallback:
    // Leitet intern auf die App, ohne die URL zu ver√§ndern.
    (function () {
      var repoBase = '/fintrust';
      var path = window.location.pathname;

      if (!path.startsWith(repoBase)) {
        path = repoBase + path;
      }

      // Interner Reload der App
      window.history.replaceState(null, '', path);
      window.location.replace(repoBase + '/');
    })();
  </script>
</head>
<body></body>
</html>
