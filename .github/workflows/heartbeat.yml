name: FINTRUST Heartbeat

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Heartbeat schreiben
        run: node heartbeat.cjs
      - name: Commit Status
        run: |
          git config user.name "fintrust-bot"
          git config user.email "bot@fintrust.local"
          git add data/radar_status.json
          git commit -m "Heartbeat update" || echo "No changes"
          git push
