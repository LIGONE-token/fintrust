<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>FINTRUST ‚Äì Radar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b0e11;
      color: #e5e7eb;
    }
    header {
      padding: 16px 20px;
      background: #111827;
      border-bottom: 1px solid #1f2933;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    nav {
      margin-top: 8px;
      display: flex;
      gap: 12px;
      font-size: 14px;
    }
    nav a {
      color: #9ca3af;
      text-decoration: none;
    }
    nav a:hover { color: #ffffff; }

    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: #111827;
      border: 1px solid #1f2933;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 14px;
    }

    .severity-info { color: #93c5fd; }
    .severity-warning { color: #fde68a; }
    .severity-critical { color: #fca5a5; }

    .filter a {
      color: #9ca3af;
      margin-right: 8px;
      text-decoration: none;
    }
    .filter a.active {
      color: #ffffff;
      font-weight: 600;
    }

    a { color: #9ca3af; text-decoration: none; }
    a:hover { color: #ffffff; }

    .muted {
      color: #9ca3af;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #6b7280;
      font-size: 13px;
    }
  </style>
</head>

<body>
<header>
  <h1>FINTRUST</h1>
  <nav>
    <a href="#/">Start</a>
    <a href="#/radar">Radar</a>
  </nav>
</header>

<main id="app"></main>

<footer>
  FINTRUST ‚Äì unabh√§ngiges Marktbeobachtungs- & Fr√ºhwarnsystem
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
(function () {

  const app = document.getElementById('app');
  if (!app) return;

  const BASE = '/fintrust';

  const store = {
    loaded: false,
    radar: [],
    error: null
  };

  function parseHash() {
    const raw = (location.hash || '#/').replace(/^#/, '');
    const [p, qs] = raw.split('?');
    let path = p || '/';
    if (!path.startsWith('/')) path = '/' + path;
    return { path, params: new URLSearchParams(qs || '') };
  }

  async function loadOnce() {
    if (store.loaded || store.error) return;
    try {
      const res = await fetch(BASE + '/data/radar_events.json', { cache: 'no-store' });
      if (!res.ok) throw new Error('Radar JSON nicht ladbar');
      store.radar = await res.json();
      store.loaded = true;
    } catch (e) {
      store.error = e;
    }
  }

  function assetName(id) {
    return {
      'crypto:btc': 'Bitcoin',
      'stock:nvda': 'NVIDIA'
    }[id] || id;
  }

  function categoryName(cat) {
    return {
      volatility: 'Volatilit√§t ohne Fundament',
      news: 'Mediale √úberhitzung',
      liquidity: 'Liquidit√§tsrisiko',
      retail: 'Retail-Dominanz',
      system: 'Systemische Abweichung'
    }[cat] || cat;
  }

  function timeLimit(time) {
    const now = Date.now();
    if (time === '24h') return now - 24 * 60 * 60 * 1000;
    if (time === '7d')  return now - 7  * 24 * 60 * 60 * 1000;
    if (time === '30d') return now - 30 * 24 * 60 * 60 * 1000;
    return 0;
  }

  function renderHome() {
    app.innerHTML = `
      <div class="card">
        <h2>FINTRUST</h2>
        <p>
          FINTRUST ist ein unabh√§ngiges Radar f√ºr Marktanomalien,
          systemische Risiken und Vertrauensabweichungen.
        </p>
        <p><strong>Keine Preise. Keine Signale. Keine Versprechen.</strong></p>
      </div>
    `;
  }

  function renderRadar() {
    const { params } = parseHash();
    const sev = params.get('severity');
    const time = params.get('time');
    const limit = timeLimit(time);

    const infoBox = `
      <div class="card">
        <strong>Was zeigt das FINTRUST Radar?</strong>
        <p>
          Das Radar erkennt ungew√∂hnliche Marktbewegungen,
          mediale √úberhitzung und systemische Abweichungen ‚Äì
          ohne Preise, Prognosen oder Handlungsempfehlungen.
        </p>
        <p class="muted">
          Jede Meldung ist ein Hinweis, kein Signal.
        </p>
      </div>
    `;
    const now = Date.now();
const stats = {
  total: store.radar.length,
  last24h: store.radar.filter(e =>
    now - new Date(e.detected_at).getTime() <= 24 * 60 * 60 * 1000
  ).length,
  last7d: store.radar.filter(e =>
    now - new Date(e.detected_at).getTime() <= 7 * 24 * 60 * 60 * 1000
  ).length,
  last30d: store.radar.filter(e =>
    now - new Date(e.detected_at).getTime() <= 30 * 24 * 60 * 60 * 1000
  ).length
};

const statsBox = `
  <div class="card">
    <strong>Radar-Aktivit√§t</strong>
    <ul class="locked-list">
      <li>Gesamt erfasste Ereignisse: <strong>${stats.total}</strong></li>
      <li>Letzte 24 Stunden: <strong>${stats.last24h}</strong></li>
      <li>Letzte 7 Tage: <strong>${stats.last7d}</strong></li>
      <li>Letzte 30 Tage: <strong>${stats.last30d}</strong></li>
    </ul>
    <p class="muted">
      Basierend ausschlie√ülich auf real erkannten Radar-Ereignissen.
    </p>
  </div>
`;

    const link = (s, t, label) => {
      const p = new URLSearchParams();
      if (s) p.set('severity', s);
      if (t) p.set('time', t);
      const active = sev === s && time === t;
      return `<a href="#/radar?${p.toString()}" class="${active ? 'active' : ''}">${label}</a>`;
    };

    const filterBar = `
      <div class="card filter">
        <strong>Severity:</strong>
        ${link(null, time, 'Alle')}
        ${link('info', time, 'üü¢')}
        ${link('warning', time, 'üü°')}
        ${link('critical', time, 'üî¥')}
        <br><br>
        <strong>Zeit:</strong>
        ${link(sev, null, 'Alle')}
        ${link(sev, '24h', '24h')}
        ${link(sev, '7d', '7 Tage')}
        ${link(sev, '30d', '30 Tage')}
      </div>
    `;

    const items = store.radar
      .filter(e => !sev || e.severity === sev)
      .filter(e => !limit || new Date(e.detected_at).getTime() >= limit)
      .sort((a, b) => new Date(b.detected_at) - new Date(a.detected_at))
      .map(e => `
        <div class="card">
          <strong><a href="#/asset/${e.asset_id}">${assetName(e.asset_id)}</a></strong><br>
          <span class="severity-${e.severity}">
            ${categoryName(e.category)} ‚Äì ${e.severity.toUpperCase()}
          </span>
          <p>${e.message}</p>
          <small>${new Date(e.detected_at).toLocaleString()}</small>
        </div>
      `).join('');

    app.innerHTML = `
  <h2>Radar</h2>
  ${infoBox}
  ${statsBox}
  ${filterBar}
  ${items || '<p>Keine Eintr√§ge f√ºr diese Auswahl.</p>'}
`;


  function renderAsset(id) {
    const events = store.radar.filter(e => e.asset_id === id);
    app.innerHTML = `
      <h2>${assetName(id)}</h2>
      <p><a href="#/radar">‚Üê zur√ºck zum Radar</a></p>
      ${events.map(e => `
        <div class="card">
          <span class="severity-${e.severity}">
            ${categoryName(e.category)} ‚Äì ${e.severity.toUpperCase()}
          </span>
          <p>${e.message}</p>
          <small>${new Date(e.detected_at).toLocaleString()}</small>
        </div>
      `).join('')}
    `;
  }

  async function render() {
    await loadOnce();
    if (store.error) {
      app.innerHTML = `<p>Fehler beim Laden der Radar-Daten.</p>`;
      return;
    }
    const { path } = parseHash();
    if (path === '/' || path === '/home') renderHome();
    else if (path === '/radar') renderRadar();
    else if (path.startsWith('/asset/')) renderAsset(path.split('/asset/')[1]);
    else app.innerHTML = `<p>Unbekannter Pfad</p>`;
  }

  window.addEventListener('hashchange', render);
  render();

})();
});
</script>

<script data-goatcounter="https://fintrust.goatcounter.com/count"
        async src="https://gc.zgo.at/count.js"></script>

</body>
</html>
